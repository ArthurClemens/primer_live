name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  compile:
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.versions.elixir }}
          otp-version: ${{ matrix.versions.otp }}
      - uses: actions/cache@v3
        with:
          path: |
            _build
            deps
          key: mix-${{ matrix.versions.runner-image }}-${{ matrix.versions.otp }}-${{ matrix.versions.elixir }}-${{ github.sha }}
          restore-keys: |
            mix-${{ matrix.versions.runner-image }}-
      - name: Install Elixir dependencies
        env:
          MIX_ENV: test
        run: mix deps.get
      - name: Compile
        env:
          MIX_ENV: test
        run: mix compile
    name: Install deps and compile
    runs-on: ${{ matrix.versions.runner-image }}
    strategy:
      fail-fast: false
      matrix:
        versions:
          - elixir: 1.17
            otp: 27.0
            runner-image: ubuntu-22.04
  credo:
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
