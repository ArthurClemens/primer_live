          restore-keys: |
            mix-${{ matrix.versions.runner-image }}-
      - name: Check code style
        env:
          MIX_ENV: test
        run: mix credo --strict
    name: Credo
    runs-on: ${{ matrix.versions.runner-image }}
    strategy:
      fail-fast: false
      matrix:
        versions:
